[TeamSpeak]
# TeamSpeak 3 ClientQuery Verbindung
# host = localhost (dein eigener PC)
# host = 192.168.x.x (anderer PC im Netzwerk)
host = localhost

# Port bleibt meistens 25639
port = 25639

# WICHTIG: Dein TeamSpeak API-Key hier eintragen!
# Wie du deinen API-Key findest:
# 1. TeamSpeak öffnen
# 2. Tools → Options → Add-Ons → ClientQuery
# 3. "API Key" kopieren und hier eintragen
api_key = INSERT-YOUR-API-KEY-HERE

[Settings]
# Wie oft das Programm auf neue Sprecher prüft (in Sekunden)
# 0.1 = 100ms (schnell, empfohlen)
# 0.05 = 50ms (sehr schnell, etwas mehr CPU)
# 0.2 = 200ms (langsamer, weniger CPU)
poll_interval = 0.1

# Maximale Anzahl der Sprecher die auf dem OLED angezeigt werden
# 4 = alle 4 Zeilen vom OLED nutzen
max_speakers = 4

# Debug-Modus: Detaillierte Ausgabe in der Konsole
# true = viel Output (zum Debuggen)
# false = normale Ausgabe
debug = false

# Debounce-Zeit: Wie lange ein Sprecher "hängen bleibt" wenn er 
# kurz aufgehört hat zu sprechen (verhindert Flackern)
# 0.1 = 100ms (empfohlen)
# 0.05 = 50ms (schneller weg)
# 0.2 = 200ms (länger sichtbar)
debounce_time = 0.1
